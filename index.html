<!DOCTYPE html>
<head>
  <title>Fruit Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
</head>
<body>
  <div class = "calculator">

    <div class = "branding">
      <h1 class = "title">Calculator</h1>
      <h2 class = "model">FRUIT-120</h2>
    </div>

    <div class = "display"></div>

    <div class = "row">
      <button class = "ctrl">CE</buttton>
      <button class = "ctrl">AC</buttton>
      <button class = "percent">%</button>
      <button class = "operator">&divide;</button>
    </div>

    <div class = "row">
      <button class = "number">7</buttton>
      <button class = "number">8</buttton>
      <button class = "number">9</button>
      <button class = "operator">&times;</button>
    </div>

    <div class = "row">
      <button class = "number">4</buttton>
      <button class = "number">5</buttton>
      <button class = "number">6</button>
      <button class = "operator">-</button>
    </div>

    <div class = "row">
      <button class = "number">1</buttton>
      <button class = "number">2</buttton>
      <button class = "number">3</button>
      <button class = "operator">+</button>
    </div>

    <div class="row">
      <button class = "number" id = "zero">0</buttton>
      <button class = "number">.</buttton>
      <button class = "operator">=</button>       
    </div>

  </div>
</body>
</html>
